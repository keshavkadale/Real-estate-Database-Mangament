{% extends 'base.html' %}

{% block title %}signup{% endblock title %}

{% block body %}

<div class="container mt-3">
<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4 jumbotron">
  <h1 class="text-center">Sign Up Here</h1>
  <form method="POST" action="">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="name" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="number" class="form-control" id="contact1" name="contact" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address1" name="address" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" button class="btn btn-primary" type="button">SignUp</button>
    </div>
    
</form>
<br>
Already a User<a href="/login"> Login</a>
</div>
<div class="col-md-4"></div>


</div>
</div>





{% endblock body %}
